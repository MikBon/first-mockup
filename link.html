<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat - Generated Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .input-field {
            padding: 10px;
            width: 400px;
            margin: 20px;
            color: #000;
        }
        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input class="input-field" type="text" value="http://lib.istu.edu.ua/index.php?p=18" readonly><br>
        <button class="btn" onclick="window.location.href='http://lib.istu.edu.ua/index.php?p=18'">Go</button>
        <button class="btn" onclick="copyLink()">Copy</button>
    </div>

    <script>
        function copyLink() {
            var copyText = document.querySelector('.input-field');
            copyText.select();
            document.execCommand("copy");
            alert("Link copied: " + copyText.value);
        }
    </script>
</body>
</html>
