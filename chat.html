<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat - Chat Room</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 600px;
            height: 600px;
            border: 1px solid #007bff;
            padding: 20px;
            background-color: #2e2e2e;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .message.user1 {
            text-align: left;
        }
        .message.user2 {
            text-align: right;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        .input-field {
            padding: 10px;
            width: 85%;
        }
        .btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message user1">User1: Lorem ipsum dolor sit amet...</div>
        <div class="message user2">User2: Lorem ipsum dolor sit amet...</div>
        <div class="message user1">User1: Lorem ipsum dolor sit amet...</div>
        
        <!-- Поле для введення повідомлення -->
        <div class="input-container">
            <input class="input-field" type="text" placeholder="Type your message...">
            <button class="btn">Send</button>
        </div>
    </div>
</body>
</html>
